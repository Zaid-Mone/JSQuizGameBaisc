<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./CSS/custom.css">
   <title>Add Qustion</title>
</head>
<body>
   
   <div id="Card">
      <h3 class="headOne">Quiz</h3>
      <h3 class="QNumber">QNumber : </h3>
      <div class="qustion">
         <h3 class="q1">Q</h3>
      </div>
      <p>Select Q Answer</p>
      <div id="Answer">
         <center>
            <button class="b1" id="A1">A1</button>
            <button class="b1" id="A2">A2</button>
            <button class="b1" id="A3">A3</button>
            <button class="b1" id="A4">A4</button>
         </center>
    
      </div>
      <p>Select Q Number</p>
      <div class="next" >
         <input type="submit" value="0" onclick=" nextQustion0()" id="inp1" />
         <input type="submit" value="1" onclick=" nextQustion1()" id="inp2" />
         <input type="submit" value="2" onclick=" nextQustion2()" id="inp3" />
         <input type="submit" value="3" onclick=" nextQustion3()" id="inp4" />
      </div>
   </div>
   



   <script src="./Js/custom.js"></script>
</html>
